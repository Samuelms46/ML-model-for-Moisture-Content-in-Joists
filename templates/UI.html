  <script>
    // Handle form submission
    function submitForm(event) {
      event.preventDefault();  // Prevent the default form submission
  
      const formData = {};

           // Loop through 54 features dynamically
            for (let i = 1; i <= 54; i++) {
                let featureId = `Feature${i}`;
                formData[featureId] = document.getElementById(featureId).value;
             }
      console.log(formData);  // Check the collected data

  
      fetch('/predict', {
        method: 'POST',
        body: new URLSearchParams(formData),  // Send data as form URL encoded
      })
      .then(response => response.text())  // Get the response as text
      .then(html => {
        document.body.innerHTML = html;  // Replace current body with updated HTML (including predictions)
      })
      .catch(error => console.error('Error:', error));
    }
  
    // Add event listener to the form
    document.getElementById('predictForm').addEventListener('submit', submitForm);
  </script>
